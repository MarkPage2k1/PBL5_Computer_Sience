{% extends 'base.html' %}

{% block title %}
    List User 
{% endblock title %}

{% block body %}
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>User</th>
                <th>Time</th>
                <th>Device</th>
            </tr>
            </thead>
            <tbody>
                {% for username, time in zip_user %}
                    <tr>
                        <td scope="row">{{username}}</td>
                        <td>{{time}}</td>
                        <td><a href="{{username}}/devices">Show</a></td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock body %}
