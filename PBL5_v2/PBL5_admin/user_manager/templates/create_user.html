{% extends 'base.html' %}

{% block title %}
    Create User
{% endblock title %}

{% block body %}
<h1>Create User</h1>
    <form method="post">{% csrf_token %}
        <div style="margin: 20px;">
            Username
            <input class="form-control" type="text" name="username" placeholder="Username" />
        </div>
        
        <div style="margin: 20px;">
            Password
            <input class="form-control" type="text" name="pass" placeholder="Password"/>
        </div>

        <input class="btn btn-primary" type="submit" value="Create User" style="margin: 20px;">           
    </form>
{% endblock body %}
