{% extends 'base.html' %}

{% block title %}
    List User 
{% endblock title %}

{% block body %}
    <h1>Danh sách tài khoản người dùng</h1>
    <a class="btn btn-primary" href="logout" role="button">Đăng xuất</a>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Tên khách hàng</th>
                <th>Tên tài khoản</th>
                <th>Thiết bị</th>
                <th>
                    <a class="btn btn-primary" href="create_user" role="button">
                        Thêm tài khoản
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
                {% for fullname, username in zip_user %}
                    <tr>
                        <td scope="row">{{fullname}}</td>
                        <td>{{username}}</td>
                        <td>
                            <a href="{%url 'list_device_user' username %}" class="btn btn-primary">Hiển thị</a>
                        </td>
                        <td>
                            <a href="{%url 'delete_user_view' username %}">
                            <button type="button" class="btn btn-danger">Xóa</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock body %}
