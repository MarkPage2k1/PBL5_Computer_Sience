{% extends 'base.html' %}
{% block title %}
    Đăng nhập
{% endblock title %}
{% block body %}
    <h1>Đăng nhập</h1>
    <form method="post">{% csrf_token %}
        <div style="margin: 20px;">
            Tên đăng nhập
            <input class="form-control" type="text" name="username" placeholder="Username" />
        </div>
        
        <div style="margin: 20px;">
            Mật khẩu
            <input class="form-control" type="Password" name="pass" placeholder="Password"/>
        </div>

        <input class="btn btn-primary" type="submit" value="Login" style="margin: 20px;">           
    </form>

{% endblock body %}
